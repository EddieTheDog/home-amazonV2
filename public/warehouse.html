<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home Amazon - Warehouse Scan</title>
</head>
<body>
<h1>Warehouse - Scan Package</h1>

<form id="scanForm">
  <label>Session Key: <input type="text" id="sessionKey" required></label><br>
  <label>Barcode: <input type="text" id="barcode" required></label><br>
  <label>Action: <input type="text" id="action" required></label><br>
  <label>Location: <input type="text" id="location" required></label><br>
  <label>Employee: <input type="text" id="employee" required></label><br>
  <button type="submit">Scan</button>
</form>

<pre id="result"></pre>

<script>
const form = document.getElementById('scanForm');
const result = document.getElementById('result');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = {
    sessionKey: document.getElementById('sessionKey').value,
    barcode: document.getElementById('barcode').value,
    action: document.getElementById('action').value,
    location: document.getElementById('location').value,
    employee: document.getElementById('employee').value
  };
  const res = await fetch('/api/package/scan', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });
  const json = await res.json();
  result.textContent = JSON.stringify(json, null, 2);
});
</script>
</body>
</html>
