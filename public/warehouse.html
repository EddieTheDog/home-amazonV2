<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Warehouse Scan</title>
<script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
<h1>Warehouse - Scan Package</h1>

<label>Session Key: <input type="text" id="sessionKey"></label><br>
<label>Employee: <input type="text" id="employee"></label><br>
<label>Location: <input type="text" id="location"></label><br>

<h3>Manual Scan</h3>
<label>Barcode: <input type="text" id="barcode"></label>
<button id="manualScan">Scan</button>

<h3>Camera Scan</h3>
<div id="reader" style="width:300px;"></div>

<pre id="result"></pre>

<script>
const result = document.getElementById('result');

async function sendScan(barcode) {
  const sessionKey = document.getElementById('sessionKey').value;
  const employee = document.getElementById('employee').value;
  const location = document.getElementById('location').value;
  if(!barcode || !sessionKey || !employee || !location) return;

  const res = await fetch('/api/package/scan', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({
      sessionKey,
      barcode,
      action: 'scanned',
      location,
      employee
    })
  });
  const json = await res.json();
  result.textContent = JSON.stringify(json.package, null, 2);
}

// Manual scan
document.getElementById('manualScan').addEventListener('click', () => {
  const barcode = document.getElementById('barcode').value;
  sendScan(barcode);
});

// Camera scan
new Html5Qrcode("reader").start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 250 },
  decodedText => sendScan(decodedText)
);
</script>
</body>
</html>
