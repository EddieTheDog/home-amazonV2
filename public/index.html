<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Front Desk - Home Amazon</title>
</head>
<body>
<h1>Front Desk - Create Package</h1>

<form id="createPackageForm">
  <label>Customer Name: <input type="text" id="customerName" required></label><br>
  <label>Recipient Name: <input type="text" id="recipientName" required></label><br>
  <label>Destination: <input type="text" id="destination" required></label><br>
  <button type="submit">Create Package</button>
</form>

<h2>Package Created</h2>
<div id="packageResult"></div>
<img id="barcodeImg" src="" alt="Barcode" />
<img id="qrImg" src="" alt="QR Code" />

<script>
const form = document.getElementById('createPackageForm');
const packageResult = document.getElementById('packageResult');
const barcodeImg = document.getElementById('barcodeImg');
const qrImg = document.getElementById('qrImg');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = {
    customerName: document.getElementById('customerName').value,
    recipientName: document.getElementById('recipientName').value,
    destination: document.getElementById('destination').value
  };
  const res = await fetch('/api/package/create', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });
  const json = await res.json();
  packageResult.textContent = JSON.stringify(json.package, null, 2);

  barcodeImg.src = json.package.barcodeUrl;
  qrImg.src = json.package.qrUrl;
});
</script>
</body>
</html>
